<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/logo.png" alt="" />
          </div>

          <h1 class="text-center">Login Here !!</h1>
          <!-- {{ loginData | json }} -->
          <!--pipe operator data la filter karto JSON madhe -->
          <form (ngSubmit)="formSubmit()">
            <!-- UserName-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>UserName</mat-label>
              <input
                [(ngModel)]="loginData.username"
                name="username"
                required
                matInput
                placeholder="Enter here"
              />
              <mat-hint>Valid User Name !!</mat-hint>
            </mat-form-field>

            <!-- UserPassword-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                [(ngModel)]="loginData.password"
                name="password"
                type="password"
                required
                matInput
                placeholder="Enter here"
              />
              <mat-hint>Enter Right Password!!</mat-hint>
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit">
                Login
              </button>
              <button
                class="ml10"
                mat-raised-button
                color="accent"
                type="reset"
              >
                Reset
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
